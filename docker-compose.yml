services:

  rabbitmq:
    image: rabbitmq:4.1.3-management
    container_name: rabbitmq
    restart: unless-stopped
    ports:
      - "5672"
    networks:
      - taskapi-network

  auth:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    container_name: taskapi-auth
    restart: unless-stopped
    ports:
      - "3002"
    environment:
      AUTH_MICROSERVICE_PORT: ${AUTH_MICROSERVICE_PORT}
      DATABASE_URL: ${DATABASE_URL}
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET}
      SESSION_TOKEN_SECRET: ${SESSION_TOKEN_SECRET}
      RESET_TOKEN_SECRET: ${RESET_TOKEN_SECRET}
    env_file:
      - .env
    depends_on:
      - rabbitmq
    networks:
      - taskapi-network

  profile:
    build:
      context: .
      dockerfile: apps/profile/Dockerfile
    container_name: taskapi-profile
    restart: unless-stopped
    ports:
      - "3001"
    environment:
      PROFILE_MICROSERVICE_PORT: ${PROFILE_MICROSERVICE_PORT}
      DATABASE_URL: ${DATABASE_URL}
    env_file:
      - .env
    depends_on:
      - rabbitmq
    networks:
      - taskapi-network

  email:
    build:
      context: .
      dockerfile: apps/email/Dockerfile
    container_name: taskapi-email
    restart: unless-stopped
    ports:
      - "3003"
    environment:
      EMAIL_MICROSERVICE_PORT: ${EMAIL_MICROSERVICE_PORT}
    env_file:
      - .env
    depends_on:
      - rabbitmq
    networks:
      - taskapi-network

  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: taskapi-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PROFILE_MICROSERVICE_PORT: ${PROFILE_MICROSERVICE_PORT}
      AUTH_MICROSERVICE_PORT: ${AUTH_MICROSERVICE_PORT}
      GATEWAY_PORT: ${GATEWAY_PORT}
    env_file:
      - .env
    depends_on:
      - rabbitmq
    networks:
      - taskapi-network

networks:
  taskapi-network:
    driver: bridge
